<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Navigating Process Models with Semantic Zoom</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/viz.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/viz.js/2.1.2/full.render.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>

  <body>
    <div class="container">
      <head>
        <h1>Process Model Visual Navigator</h1>
      </head>

      <!-- TOP CONTROL PANEL -->
      <section class="controls">
        <!-- Upload block stays on top -->
        <div class="upload">
          <button id="btnUpload">Data Upload & Discover</button>
          <input id="fileInput" type="file" accept=".xes,.csv" />
          <div id="uploadStatus">No file loaded!</div>
        </div>

        <!-- BOXED AREAS -->
      </section>

      <!-- CANVAS AREA -->
      <main class="canvas">
        <div class="canvas-area">
          <div id="graphWrapper">
            <svg id="petriSvg" width="1500" height="1200"></svg>
          </div>
        </div>
      </main>
    </div>

    <script src="../static/main.js"></script>
  </body>
</html>
